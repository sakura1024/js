<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this</title>
	</head>
	<body>
		<input type="text" name="" id="one" value="helllo" />
		<script type="text/javascript">
			var Oone=document.getElementById('one');
			function changeStyle(type,value){
//				console.log(this);  //<input type="text" name="" id="one" value="helllo" style="font-size: 100px;">
				this.style[type]=value;
			}
//			changeStyle('fontSize','100px');   //报错  fontsize的对象undefined
			changeStyle.call(Oone,'fontSize','100px');
			
		</script>
	</body>
</html>
