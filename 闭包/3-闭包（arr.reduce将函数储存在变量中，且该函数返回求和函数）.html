<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function  sum(arr)  {    
				return  arr.reduce(function (x,  y)  {        
					return  x  +  y;    
				});
			}

			var total=sum([1,  2,  3,  4,  5]);  // 15
			console.log(total);
		</script>
	</body>
</html>
