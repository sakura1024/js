<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<style type="text/css">
			body {
				margin: 10px;
			}
			
			label {
				padding: 5px 20px;
				border: 1px solid #ccc;
				margin-left: -1px;
			}
			
			.active {
				background: cornflowerblue;
			}
			input{display: none;}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row par">
				<label><input type="radio" name="sex" id="" value="选项1" /></label>
				<label><input type="radio" name="sex" id="" value="选项2" /></label>
				<label><input type="radio" name="sex" id="" value="选项3" /></label>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.par label').on('click', 'input', function() {
			var $this = $(this);
			if($this.prop("checked")) {
				$this.parent().parent().children().removeClass('active');
				$this.parent().addClass('active');
				
			} else{
				$this.parent().removeClass('active');
			}
		});
	</script>

</html>
